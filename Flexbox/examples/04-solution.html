<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="defaults.css" />
    <title> </title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      
      .header {
        background-color: lightsalmon;
        padding: 20px;
        text-align: center;
      }
      
      .content-area {
        display: flex;
        flex: 1;
      }
      
      .sidebar {
        background-color: lightgoldenrodyellow;
        width: 200px;
        padding: 20px;
      }
      
      .main-content {
        background-color: lightskyblue;
        flex: 1;
        padding: 20px;
      }
      
      .footer {
        display: flex;
        background-color: lightgoldenrodyellow;
        gap: 15px;
      }
      
      .footer-section {
        flex: 1;
        background-color: lightcoral;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="content-area">
        <div class="sidebar">Sidebar</div>
        <div class="main-content">Main Content</div>
      </div>
      <div class="footer">
        <div class="footer-section">Footer 1</div>
        <div class="footer-section">Footer 2</div>
        <div class="footer-section">Footer 3</div>
      </div>
    </div>
  </body>
</html>
