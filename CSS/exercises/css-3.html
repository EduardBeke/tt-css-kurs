<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Selectors</title>
    <style></style>
  </head>
  <body>
    <!-- Use a pseudo-class to change the color of the link when hovered to green.
    Use a pseudo-element to add content before each list item (e.g., "Item: "). -->
    <ul>
      <li>List Item 1</li>
      <li>List Item 2</li>
      <li>List Item 3</li>
    </ul>
    <a href="#">Hover over this link</a>
  </body>
</html>
