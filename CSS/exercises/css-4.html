<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Selectors</title>
    <style>
      .container .text {
        color: blue;
        font-weight: bold;
      }

      .text {
        color: red;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <!-- Fix the CSS to ensure the paragraph text is blue and bold. -->
    <div class="container">
      <p class="text">This text should be blue and bold.</p>
    </div>
  </body>
</html>
