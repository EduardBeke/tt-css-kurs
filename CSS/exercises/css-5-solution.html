<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        background-color: lightgrey;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        width: 400px;
        margin: 20px auto;
        border: 1px solid black;
        padding: 10px;
        background-color: white;
      }
      .container h2 {
        color: blue;
        text-align: center;
      }
      .container p {
        color: green;
        margin: 20px;
      }
      .container img {
        width: 100%;
        display: block;
      }
      .container button {
        background-color: red;
        color: white;
        padding: 5px 10px;
        margin: 10px auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Heading Title</h2>
      <p>
        Some descriptive text goes here. Some more text to show how it wraps
        around the image.
      </p>
      <img src="https://via.placeholder.com/150" alt="Placeholder image" />
      <button>Click Me</button>
    </div>
  </body>
</html>
